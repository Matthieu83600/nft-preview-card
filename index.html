<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__header">
          <img src="./images/image-equilibrium.jpg" alt="" class="card__header-image" width="604" height="604" />
          <img src="./images/icon-view.svg" alt="" class="card__header-icon" width="48" height="48" />
        </div>
        <div class="card__content">
          <h1 class="card__content-title">Equilibrium #3429</h1>
          <p class="card__content-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__content-informations">
            <div class="card__content-informations-ethereum">
              <img src="./images/icon-ethereum.svg" alt="" width="11" height="18" />
              <p>0.041 ETH</p>
            </div>
            <div class="card__content-informations-time">
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="card__content-demarcation"></div>
          <div class="card__content-author">
            <img src="./images/image-avatar.png" alt="" width="132" height="132" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
